function renderCaptions(captions) {
  const grid = document.getElementById('captionsGrid');
  grid.innerHTML = captions.map(cap => `
    <div class="caption-card" data-category="${cap.category}">
      <div class="caption-header">
        <span class="caption-label">${cap.label}</span>
        <span class="caption-meta">${cap.title}</span>
      </div>
      <div class="caption-text">${escapeHtml(cap.text)}</div>
      <div class="caption-footer">
        <button class="copy-btn" onclick="copyCaption(this, ${cap.id})">üìã Copy</button>
        <span class="char-count">${cap.text.length} chars</span>
      </div>
    </div>
  `).join('');
  
  document.getElementById('noResults').style.display = captions.length ? 'none' : 'block';
  updateCounts(captions.length);
}

    <div class="hashtag-card">
      <h3>${pack.name}</h3>
      <div class="hashtags">${pack.tags.map(t => `<span class="hashtag">${t}</span>`).join('')}</div>
      <button class="copy-btn" onclick="copyHashtags(this, '${pack.tags.join(' ')}')">üìã Copy All</button>
    </div>
  `).join('');
}

let currentCategory = 'all';
let currentSearch = '';

function setupFilters() {
  // Desktop filter buttons
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentCategory = btn.dataset.filter;
      filterCaptions();
    });
  });
  
  // Desktop search
  const searchBox = document.getElementById('searchBox');
  if (searchBox) searchBox.addEventListener('input', (e) => {
    currentSearch = e.target.value.toLowerCase();
    filterCaptions();
  });
  
  // Mobile category dropdown
  const mobileSelect = document.getElementById('categorySelectMobile');
  if (mobileSelect) mobileSelect.addEventListener('change', (e) => {
    currentCategory = e.target.value;
    filterCaptions();
  });
  
  // Mobile search
  const mobileSearch = document.getElementById('searchBoxMobile');
  if (mobileSearch) mobileSearch.addEventListener('input', (e) => {
    currentSearch = e.target.value.toLowerCase();
    filterCaptions();
  });
}

function filterCaptions() {
  let filtered = CAPTIONS;
  if (currentCategory !== 'all') filtered = filtered.filter(c => c.category === currentCategory);
  if (currentSearch) filtered = filtered.filter(c => c.text.toLowerCase().includes(currentSearch) || c.title.toLowerCase().includes(currentSearch));
  
  renderCaptions(filtered);
}

function updateCounts(visible) {
  document.getElementById('totalCount').textContent = CAPTIONS.length;
  document.getElementById('visibleCount').textContent = visible !== undefined ? visible : CAPTIONS.length;
}

function escapeHtml(text) { return text.replace(/</g, '&lt;').replace(/>/g, '&gt;'); }

function showNotification(msg = '‚úì Copied!') {
  const notif = document.getElementById('notification');
  notif.textContent = msg;
  notif.classList.add('show');
  setTimeout(() => notif.classList.remove('show'), 2000);
}

function copyCaption(btn, id) {
  const caption = CAPTIONS.find(c => c.id === id);
  navigator.clipboard.writeText(caption.text).then(() => {
    btn.innerHTML = '‚úì Copied!';
    btn.classList.add('copied');
    showNotification();
    setTimeout(() => { btn.innerHTML = 'üìã Copy'; btn.classList.remove('copied'); }, 2000);
  });
}

function copyHashtags(btn, tags) {
  navigator.clipboard.writeText(tags).then(() => {
    btn.innerHTML = '‚úì Copied!';
    btn.classList.add('copied');
    showNotification();
    setTimeout(() => { btn.innerHTML = 'üìã Copy All'; btn.classList.remove('copied'); }, 2000);
  });
}

init();
</script>
